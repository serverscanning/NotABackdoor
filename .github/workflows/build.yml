name: Build plugin
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2
      - name: Build plugin
        run: ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          name: Plugin
          path: build/libs/*.jar
